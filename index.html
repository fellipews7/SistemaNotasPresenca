<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho Cálculo de nota</title>
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.rtl.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.rtl.css" rel="stylesheet">
    <link href="css/bootstrap-utilities.css" rel="stylesheet">
    <link href="css/bootstrap-utilities.rtl.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.esm.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

<div class="container">

    <div class="row">
        <h1>Sistema de controle de notas e frequência:</h1>
    </div>

    <br>

    <div class="row">

        <div class="col">
            <label for="iNota">Nota</label>
        </div>

        <div class="col">
            <label for="iDescricao">Descrição</label>
        </div>

        <div class="col">
            <label for="iDataProva">Data Prova</label>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <input type="number" min="0" max="10" id="iNota" name="nNota">
        </div>

        <div class="col">
            <input type="text" id="iDescricao" name="nDescricao">
        </div>

        <div class="col">
            <input type="text" id="iDataProva" name="nDescricao">
        </div>

    </div>

    <div class="row">

        <div class="col">
            <button type="button" id="iCalcular" onclick="AdicionarNota()">Calcular</button>
        </div>

    </div>    

    <br>
    <br>
    <br>

    <div class="container">

        <table class="table">

            <thead>
                <th>Data Prova</th>
                <th>Nota</th>
                <th>Descrição</th>
            </thead>

            <tbody id="iTbodyNotas">

            </tbody>

            <tfoot id="iTfoot">

                <tr>
                    <td>Média</td>
                    <td id="iMediaCalculada"></td>
                    <td>Situação</td>
                    <td id="iSituacao"></td>
                </tr>

            </tfoot>

        </table>

    </div>

</div>

<br>
<br>
<br>

<div class="container">

    <div class="row">

        <div class="col">
            <label for="iTotalAulas">Total de Aulas</label>
        </div>


        <div class="col">
            <label for="iTotalFaltas">Total Faltas</label>
        </div>

        <div class="col">
            <label for="iTotalFaltas">Média de presença</label>
        </div>

        <div class="col">
        </div>
    </div>

    <div class="row">

        <div class="col">
            <input type="text" id="iTotalAulas" name="nTotalAulas">
        </div>

        <div class="col">
            <input type="text" id="iTotalFaltas" name="nTotalFaltas">
        </div>

        <div class="col">
            <input type="text" id="iMediaPresenca" name="nMediaPresenca" readonly>
        </div>

        <div class="col">
            <button type="button" id="iButtonPresenca" onclick="RegistrarPresenca()">Registrar</button>
        </div>

    </div>

</div>


</body>
</html>
